<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div id="foto">
            <img id="imagem" src="../img/treino.jpeg" alt="">
        </div>
        <div id="calculadora">
            <h1>Calculadora de Imc</h1>
            <p>Informe seu peso: <input type="number" name="peso" id="peso"> Kg.</p>
            <p>Informe sua altura: <input type="number" name="altura" id="altura"> Cm.</p>
            <button id="calcular" value="calcular" onclick="calcular()">Calcular</button>
        </div>
        <div id="res">

        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
